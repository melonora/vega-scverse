---
id: https://w3id.org/scverse/vega-scverse/slots
name: vega-scverse-marks
version: 0.1.0
title: vega-scverse-marks
description: |-
  Vega like specification for the marks used in view configurations for the scverse visualization ecosystem.
license: BSD-3
see_also:
  - https://scverse.github.io/vega-scverse

prefixes:
  vega_scverse: https://w3id.org/scverse/vega-scverse/
  linkml: https://w3id.org/linkml/
  orcid: https://orcid.org/
default_prefix: vega_scverse
default_range: string

imports:
  - linkml:types
  - misc

created_on: "2025-06-01"
created_by: orcid:0000-0003-1666-5421

slots:
  strokeWidth:
    description: The width of the outline of a labels, symbol or path mark
    range: PositiveValue
  size:
    description: The size of points in a PointsMark.
    range: PositiveValue
  rgbHexSlot:
    description: |-
      Hex string representing a RGB value.
    pattern: "^#([A-Fa-f0-9]{6})$"
  rgbaHexSlot:
    description: |-
      Hex string representing a RGBA value.
    pattern: "^#([A-Fa-f0-9]{8})$"
  opacityValueSlot:
    description:
      Opacity value between 0 and 1.
    range: float
    minimum_value: 0
    maximum_value: 1
  nonNegativeFloatSlot:
    description: |-
      A positive float value
    range: float
    minimum_value: 0