---
id: https://w3id.org/scverse/vega-scverse/slots
name: vega-scverse-marks
version: 0.1.0
title: vega-scverse-marks
description: |-
  Vega like specification for the marks used in view configurations for the scverse visualization ecosystem.
license: BSD-3
see_also:
  - https://scverse.github.io/vega-scverse

prefixes:
  vega_scverse: https://w3id.org/scverse/vega-scverse/
  linkml: https://w3id.org/linkml/
  orcid: https://orcid.org/
default_prefix: vega_scverse
default_range: string

imports:
  - linkml:types
  - misc

created_on: "2025-06-01"
created_by: orcid:0000-0003-1666-5421

slots:
  opacity:
    description: Opacity of the image mark.
    range: OpacityValue
  fillOpacity:
    description: Opacity of the fill color of a labels, symbol or path mark.
    range: OpacityValue
  strokeOpacity:
    description: Opacity off the outline of a labels, symbol or path mark.
    range: OpacityValue
  strokeWidth:
    description: The width of the outline of a labels, symbol or path mark
    range: PositiveValue
  size:
    description: The size of points in a PointsMark.
    range: PositiveValue
  rgbHexValue:
    description: |-
      Object containing a value which is a hexadecimal string representing a RGB color.
    range: RGBHex
  rgbHexSlot:
    description: |-
      Hex string representing a RGB value.
    pattern: "^#([A-Fa-f0-9]{6})$"
  rgbaHexSlot:
    description: |-
      Hex string representing a RGBA value.
    pattern: "^#([A-Fa-f0-9]{8})$"
  opacityValueSlot:
    description:
      Opacity value between 0 and 1.
    range: float
    minimum_value: 0
    maximum_value: 1
  nonNegativeFloatSlot:
    description: |-
      A positive float value
    range: float
    minimum_value: 0

classes:
  ColorItem:
    description: |-
      A single color item definition specifying the scale on which the color is based and the value / field
      to which to apply the color.
    attributes:
      scale:
        description: |-
          The color scale.
        pattern: "^color_[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
        required: true
      field:
        description: |-
          The value or field to which to apply the color.
        range: string
        required: true

  CircleShape:
    description: |-
      Circle shape definition used in symbol mark.
    attributes:
      value:
        equals_string: circle
        ifabsent: string(circle)

  AxisItem:
    description: |-
      A axis item which for a mark can define the scale and field used for the axis definition in the mark.
    attributes:
      scale:
        description: |-
          The scale on which the axis is based.
        pattern: "^[XY]_scale(_\\d+)?$"
        required: true
      field:
        description: |-
          The mark's field value transformed by the scale. Either x or y.
        range: AxisEnum
        required: true

enums:
  AxisEnum:
    permissible_values:
      x: x-axis of the visualization. Typically referring to the horizontal axis.
      y: y-axis of the visualization. Typically referring to the vertical axis.

