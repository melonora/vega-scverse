---
id: https://w3id.org/scverse/vega-scverse/legends
name: vega-scverse-legends
version: 0.1.0
title: vega-scverse-legends
description: |-
  Vega like specification for the legends used in view configurations for the scverse visualization ecosystem.
license: BSD-3
see_also:
  - https://scverse.github.io/vega-scverse

prefixes:
  vega_scverse: https://w3id.org/scverse/vega-scverse/
  linkml: https://w3id.org/linkml/
  orcid: https://orcid.org/
default_prefix: vega_scverse
default_range: string

imports:
  - linkml:types
  - slots
  - misc

created_on: "2025-06-01"
created_by: orcid:0000-0003-1666-5421

classes:
  Legend:
    description: |-
      Vega like configuration for specifying legends in the SpatialData visualization ecosystem.
    abstract: true
    attributes:
      type:
        description: |-
          The type of legend, either 'gradient' (continuous data) or 'discrete' (categorical data).
        range: legendType
        required: true
      direction:
        description: |-
          The direction of the legend, one of 'vertical' or 'horizontal'.
        range: legendDirections
        required: true
      orient:
        description: |-
          The orientation of the legend, determining where the legend is placed relative to a chartâ€™s data rectangle. 
          Currently, only 'none' is allowed here as in Vega this allows to directly specify the positioning in 
          pixel coordinates. If there is demand, this can be changed.
        equals_string: none
        ifabsent: string(none)
      padding:
        description: |-
          The padding between the border and content of the legend group in pixels.
        range: float
      fill:
        description: |- 
          The name of a scale that maps to a fill color. This represents the color used to visualize discrete classes
          or continuous data in the legend.
        pattern: "^color_[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
        required: true
      fillColor:
        description: |-
          Hex string representing a RGBA color, which is the background color of the legend.
        slot_uri: rgbaHexSlot
      strokeColor:
        description: |-
          Hex string representing a RGBA color, which is the color of the legend border.
        slot_uri: rgbaHexSlot
      strokeWidth:
        description: |-
          The width of the legend border in pixels. This property deviates from its Vega equivalent, in that the 
          vega equivalent expects a 'Scale'.
        range: float
      labelOffset:
        description: |-
          Offset in pixels between legend labels their corresponding symbol or gradient.
        range: float
        required: true
      labelAlign:
        description: |-
          Horizontal text alignment for legend labels. In short this means where the label text is relative to the
          anchor point of the labels (this could be defined as the coordinates where the labels are specified to be).
        range: HorizontalAlignEnum
        required: true
      labelColor:
        description: |-
          Text color for legend labels represented by a RGB hex string.
        slot_uri: rgbHexSlot
        required: true
      labelOpacity:
        description: |-
          The opacity of legend labels.
        slot_uri: opacityValueSlot
        required: true
      labelFont:
        description: |-
          Font name for legend labels.
        range: string
        ifabsent: string(Arial)
      labelFontSize:
        description: |-
          Font size in pixels for legend labels.
        range: float
        required: true
      labelFontStyle:
        description: |-
          Font style of legend labels
        range: FontStyleEnum
        required: true
      labelFontWeight:
        description: |-
          Font weight of legend labels.
        range: FontWeightEnum
        required: true
      legendX:
        description: |-
          The pixel x-coordinate of the legend group.
        range: float
        required: true
      legendY:
        description: |-
          The pixel y-coordinate of the legend group.
        range: float
        required: true
      zindex:
        description: |-
          The integer z-index indicating the layering of the legend group relative to other axis, mark, and 
          legend groups.
        range: float
        required: true

  CategoricalLegend:
    is_a: Legend
    attributes:
      columns:
        description: |-
          The number of columns in which to arrange symbol legend entries. A value of 0 or lower indicates a single row 
          with one column per entry. The default is 0 for horizontal symbol legends and 1 for vertical symbol legends.
        range: integer
      columnPadding:
        description: |-
          The horizontal padding in pixels between symbol legend entries.
        range: float
      rowPadding:
        description: |-
          The vertical padding in pixels between symbol legend entries.
        range: float

  ColorBarLegend:
    is_a: Legend
    attributes:
      gradientLength:
        description: |-
          The length in pixels of the primary axis of a color gradient. This value corresponds to the height of a 
          vertical gradient or the width of a horizontal gradient.
        range: float
        required: true
      gradientOpacity:
        description: |-
          Opacity of the color gradient.
        slot_uri: opacityValueSlot
        required: true
      gradientStrokeColor:
        description: |-
          Stroke color of the color gradient border.
        slot_uri: rgbHexSlot
        required: true
      gradientStrokeWidth:
        description: |-
          Stroke width of the color gradient border.
        range: float
        required: true

enums:
  legendType:
    description: |-
      The valid mark types within the scverse plotting / visualization ecosystem.
    permissible_values:
      discrete: legend type for categorical data
      gradient: legend type for continuous data
  legendDirections:
    description: |-
      The possible directions of the legend.
    permissible_values:
      horizontal: legend direction with the longest axis oriented along the horizontal axis.
      vertical: legend direction with the longest axis oriented along the vertical axis.