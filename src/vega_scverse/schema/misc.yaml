---
id: https://w3id.org/scverse/vega-scverse/marks
name: vega-scverse-misc
version: 0.1.0
title: vega-scverse-misc
description: |-
  Vega like specification for miscellaneous classes used in view configurations for the scverse visualization ecosystem.
license: BSD-3
see_also:
  - https://scverse.github.io/vega-scverse

prefixes:
  vega_scverse: https://w3id.org/scverse/vega-scverse/
  linkml: https://w3id.org/linkml/
  orcid: https://orcid.org/
default_prefix: vega_scverse
default_range: string

imports:
  - linkml:types

created_on: "2025-06-01"
created_by: orcid:0000-0003-1666-5421

classes:
  Value:
    abstract: true
    description: Represents either a literal value or a signal-based dynamic value.
    attributes:
      value:
        range: float
        required: false

  OpacityValue:
    is_a: Value
    description: |-
      A numeric value representing the transparency level of a visual element, typically ranging from 0 to 1.
        - 0 means fully transparent (invisible).
        - 1 means fully opaque (no transparency).
        - Values in between represent varying levels of transparency.
    slot_usage:
      value:
        minimum_value: 0
        maximum_value: 1

  PositiveValue:
    is_a: Value
    description: |-
      A value above 0.
    slot_usage:
      value:
        minimum_value: 0

  RGBHex:
    description: |-
      RGB value represented by a hexadecimal string value.
    attributes:
      value:
        pattern: "^#([A-Fa-f0-9]{6})$"

